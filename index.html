<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- BootStrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- BootStrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- AnimateCSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- jQuery CDN -->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>  
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
</head>

<body class="overflow-hidden" onload="animateGrid()">
    <div class="col-md-12 bg-black bg-gradient text-center">
        <h1 class="text-white mb-0 lh-base">Score</h1>
    </div>
        <div class="col-md-12 d-flex bg-black justify-content-between align-content-center p-2">
            <h2 class="ms-5" id="x-score">X: 0</h2>
            <h2 class="me-2" id="o-score">O: 0</h2>
        </div>
<div class="container m-auto">
    <div class="container-1">
            <h1 class="" id="result">Result:</h1>
        <div class="tic-tac-toe" id="ttt" onclick="alertNoGameStarted()">
        <div class="row">
            <div class="col-md box" id="box1"></div>
            <div class="col-md box" id="box2"></div>
            <div class="col-md box" id="box3"></div>
        </div>

        <div class="row">
            <div class="col-md box" id="box4"></div>
            <div class="col-md box" id="box5"></div>
            <div class="col-md box" id="box6"></div>
        </div>

        <div class="row">
            <div class="col-md box" id="box7"></div>
            <div class="col-md box" id="box8"></div>
            <div class="col-md box" id="box9"></div>
        </div>
    </div>
    </div>
</div>
    <div class="col-md-12 d-flex bg-dark bg-gradient justify-content-evenly align-items-center fixed-bottom h-25">
        <h1 id="player_1">X</h1>
        <button class="btn rounded-1" id="start-new-game" onclick="newGame()">Start New Game</button>
        <button class="btn btn-secondary rounded-1" id="reset-btn" onclick="resetScore()">Reset Score</button>
        <h1 id="player_2">O</h1>
    </div>
</body>
<script src="./script.js"></script>
</html>
